- name: Install Camera Controller
  become: true
  become_user: root
  hosts: camera_controllers
  vars:
    arch_map: 
      "armv6l": "armv6"
      "armv7l": "armv7"
      "aarch64": "arm64v8"
      "x86_64": "amd64"
      "amd64": "amd64"
    archive_arch: "{{ arch_map[ ansible_architecture ] }}"
    archive_filename: "camera_controller"
    service_name: "camera_controller"
    username: "camera_stream"
    group: "{{ username }}"
    target_directory: "camera_controller"
    description: "Camera Controller"
  tasks:
    - name: Build deployment archive - Local
      local_action: 
        module: ansible.builtin.archive
        dest: "build/{{ archive_filename }}.tar.gz"
        path: 
        - ../camera_controller/*.py
        - ../camera_controller/requirements.txt
        - ../camera_controller/camera_config_default.json
      run_once: true
    # - name: Update os packages
    #   ansible.builtin.apt:
    #     update_cache: yes
    #     upgrade: yes
    # - name: Ensure Python 3 is installed
    #   ansible.builtin.apt:
    #     name: python3
    #     state: present
    # - name: Ensure Pip 3 is installed
    #   ansible.builtin.apt:
    #     name: python3-pip
    #     state: present
    - name: Create user
      ansible.builtin.user:
        name: "{{ username }}"
        shell: /bin/false
        system: true
    - name: Add authorized_keys for admin
      ansible.posix.authorized_key:
        user: "{{ username }}"
        state: present
        key: "{{ lookup('file', '../credentials/local_network_rsa.pub') }}"
    - name: Retrieve user information
      ansible.builtin.getent:
        database: passwd
        key: "{{ username }}"
    - name: Set home_directory
      ansible.builtin.set_fact:
        home_directory: "{{ ansible_facts.getent_passwd.camera_stream[4] }}"
    - name: Set working_directory
      ansible.builtin.set_fact:
        working_directory: "{{ home_directory }}/{{ target_directory }}"
    - name: Set config
      ansible.builtin.set_fact:
        config: "{{ home_directory }}/camera_config.json"
    - name: Set exec_start
      ansible.builtin.set_fact:
        exec_start: "/usr/bin/python3 {{ working_directory }}/camera_controller.py {{ config }}"    
    - name: Create working directory
      ansible.builtin.file:
        state: directory
        path: "{{ working_directory }}"
        owner: "{{ username }}"
        group: "{{ group }}"
    - name: Unarchive 
      ansible.builtin.unarchive:
        src: "build/{{ archive_filename }}.tar.gz"
        dest: "{{ working_directory }}/"
        owner: "{{ username }}"
        group: "{{ group }}"
        mode: 0644
    # - name: Ensure requirements.txt are installed
    #   ansible.builtin.pip:
    #     state: present
    #     requirements: "{{ working_directory }}/requirements.txt"
    - name: Copy default config
      ansible.builtin.copy:
        force: false
        remote_src: true
        src: "{{ working_directory }}/camera_config_default.json"
        dest: "{{ home_directory }}/camera_config.json"
        owner: "{{ username }}"
        group: "{{ group }}"
      when: multiinstance == False
    - name: Install sudoers file
      ansible.builtin.template:
        src: templates/camera_controller.sudoers.j2
        dest: /etc/sudoers.d/99_camera_controller
        owner: root
        group: root
        mode: 0440
      when: multiinstance == False
    - name: Install nvargus sudoers file
      ansible.builtin.template:
        src: templates/video.nvargus.sudoers.j2
        dest: /etc/sudoers.d/99_video_nvargus
        owner: root
        group: root
        mode: 0440
      when: multiinstance == False and camera_tuning_file is not defined and arch_map[ ansible_architecture ] == "aarch64"
    - name: Install unit file to systemd
      ansible.builtin.template:
        src: templates/generic.service.j2
        dest: /etc/systemd/system/{{ service_name }}.service
        owner: root
        group: root
        mode: 0640
      when: multiinstance == False
    - name: configure systemd to use service
      ansible.builtin.systemd:
        daemon_reload: yes
        enabled: yes
        state: restarted
        name: "{{ service_name }}.service"
      when: multiinstance == False
    - name: Restart multiinstance services
      ansible.builtin.shell: "systemctl list-units | awk '/camera_controller.*/ {print $1}' | xargs -I{} sudo systemctl restart {}"
      when: multiinstance == True
